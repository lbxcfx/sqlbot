<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLBot 图表服务演示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .chart-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            background: #fafafa;
        }
        
        .chart-section h3 {
            color: #333;
            margin-top: 0;
            font-size: 1.5em;
        }
        
        .chart-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .chart-result {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #4facfe;
        }
        
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .config-display {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .data-preview {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 SQLBot 图表服务</h1>
            <p>基于 G2-SSR 的数据可视化服务演示</p>
        </div>
        
        <div class="content">
            <!-- 柱状图演示 -->
            <div class="chart-section">
                <h3>📊 柱状图演示</h3>
                <p>展示不同产品的销售数据对比</p>
                <div class="chart-controls">
                    <button class="btn btn-primary" onclick="testChart('bar')">生成柱状图</button>
                    <button class="btn btn-secondary" onclick="clearResult('bar')">清除结果</button>
                </div>
                <div id="bar-result"></div>
            </div>
            
            <!-- 折线图演示 -->
            <div class="chart-section">
                <h3>📈 折线图演示</h3>
                <p>展示销售额随时间的变化趋势</p>
                <div class="chart-controls">
                    <button class="btn btn-primary" onclick="testChart('line')">生成折线图</button>
                    <button class="btn btn-secondary" onclick="clearResult('line')">清除结果</button>
                </div>
                <div id="line-result"></div>
            </div>
            
            <!-- 饼图演示 -->
            <div class="chart-section">
                <h3>🥧 饼图演示</h3>
                <p>展示不同类别的占比分布</p>
                <div class="chart-controls">
                    <button class="btn btn-primary" onclick="testChart('pie')">生成饼图</button>
                    <button class="btn btn-secondary" onclick="clearResult('pie')">清除结果</button>
                </div>
                <div id="pie-result"></div>
            </div>
        </div>
    </div>

    <script>
        // 测试数据
        const testData = {
            bar: {
                type: 'bar',
                axis: JSON.stringify([
                    { name: '产品', value: 'product', type: 'x' },
                    { name: '销量', value: 'sales', type: 'y' }
                ]),
                data: JSON.stringify([
                    { product: 'iPhone', sales: 1200 },
                    { product: 'Samsung', sales: 900 },
                    { product: 'Huawei', sales: 800 },
                    { product: 'Xiaomi', sales: 600 }
                ])
            },
            line: {
                type: 'line',
                axis: JSON.stringify([
                    { name: '月份', value: 'month', type: 'x' },
                    { name: '销售额', value: 'revenue', type: 'y' }
                ]),
                data: JSON.stringify([
                    { month: '1月', revenue: 1000 },
                    { month: '2月', revenue: 1200 },
                    { month: '3月', revenue: 1500 },
                    { month: '4月', revenue: 1800 },
                    { month: '5月', revenue: 2000 },
                    { month: '6月', revenue: 2200 }
                ])
            },
            pie: {
                type: 'pie',
                axis: JSON.stringify([
                    { name: '占比', value: 'percentage', type: 'y' },
                    { name: '类别', value: 'category', type: 'series' }
                ]),
                data: JSON.stringify([
                    { category: '移动端', percentage: 45 },
                    { category: '桌面端', percentage: 35 },
                    { category: '平板端', percentage: 20 }
                ])
            }
        };

        async function testChart(type) {
            const resultDiv = document.getElementById(type + '-result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在生成 ${type} 图表配置...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:3000', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData[type])
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="chart-result">
                            <div class="status success">✅ 图表配置生成成功</div>
                            <h4>📋 配置信息</h4>
                            <p><strong>图表类型:</strong> ${result.chartType}</p>
                            <p><strong>图表尺寸:</strong> ${result.config.width} × ${result.config.height}px</p>
                            <p><strong>图片格式:</strong> ${result.config.imageType}</p>
                            
                            <h4>📊 数据预览</h4>
                            <div class="data-preview">
                                ${JSON.parse(testData[type].data).slice(0, 3).map(item => 
                                    `<div class="data-item">
                                        <span>${Object.values(item)[0]}</span>
                                        <span>${Object.values(item)[1]}</span>
                                    </div>`
                                ).join('')}
                                <div class="data-item">...</div>
                            </div>
                            
                            <h4>⚙️ 完整配置</h4>
                            <div class="config-display">
                                <pre>${JSON.stringify(result.config, null, 2)}</pre>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="chart-result">
                            <div class="status error">❌ 生成失败</div>
                            <p>${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="chart-result">
                        <div class="status error">❌ 请求失败</div>
                        <p>无法连接到图表服务: ${error.message}</p>
                        <p>请确保 g2-ssr 服务正在运行 (http://localhost:3000)</p>
                    </div>
                `;
            }
        }

        function clearResult(type) {
            document.getElementById(type + '-result').innerHTML = '';
        }

        // 页面加载时检查服务状态
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:3000');
                const result = await response.json();
                console.log('图表服务状态:', result);
            } catch (error) {
                console.error('无法连接到图表服务:', error);
            }
        };
    </script>
</body>
</html>
